<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="content">
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
      play('rock');
    "
      class="move-button"
    >
      <img src="img/rock-emoji.png" alt="rock-emoji" class="move-icon" />
    </button>
    <button
      onclick="
      play('paper');
    "
      class="move-button"
    >
      <img src="img/paper-emoji.png" alt="paper-emoji" class="move-icon" />
    </button>
    <button
      onclick="
      play('scissors');
    "
      class="move-button"
    >
      <img
        src="img/scissors-emoji.png"
        alt="scissors-emoji"
        class="move-icon"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves move"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      obj.Wins = 0;
      obj.Losses = 0;
      obj.Ties = 0;
      alert(viewScore());
      localStorage.removeItem('obj');
      updateScore();
      updateResult('', '', '');
    "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <script src="script.js"></script>
  </body>
</html>
